<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cards </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(360deg, #057cd7, #9bc8ea );
            
        }
        .card-container {
            background-color:#000000;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .card-container:hover {
            box-shadow: 0 20px 25px rgba(250, 249, 249, 0.5);
        
        }
        .card-container img {
            /* width: 100%; */
            height: 100px;
            border-radius: 50%;
        }
        .card-container h2 {
            margin: 10px 0;
            color: #fcf9f9;
        }
        .card-container p {
            color: #fcf9f9;
        }
        .card-container button {
            background-color: #4e96c7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            justify-content: space-around;
        }
        .card-container button:hover {
            background-color: #0296f8;
        }

        .icons {
            margin: 15px 0;
        }
        .icons i {
            margin: 10px;
            font-size: 24px;
            color: #fcf9f9;
            cursor: pointer;
        }
        .icons .fa-facebook:hover {
            color: #3b5998;
        }
        .icons .fa-twitter:hover {
            color: #00acee;
        }
        .icons .fa-linkedin:hover {
            color: #0e76a8;
        }
        .icons .fa-instagram:hover {
            color: #fb03ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <img src="man.avif" alt="">
            <h2>john doe</h2>
            <p>Web Developer, UI/UX Disigner, Content Creator</p>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <button>Contact me</button>
            <button>Read more</button>
        </div>

        <div class="card-container" style="margin-left: 50px;">
            <img src="man.avif" alt="man-img">        
            <h2>jane doe</h2>
            <p>Web Developer, UI/UX Disigner, Content Creator</p>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <button>Contact me</button>
            <button>Read more</button>
        </div>
    </div>
</body>
</html>
