<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoint</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        .responsive-div {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            color: white;
            font-size: 24px;
            background-color: rgb(148, 32, 225);
        }
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }
            .responsive-div {
                background-color: rgb(32, 98, 225);
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                align-items: center;
            }
            .responsive-div {
                background-color: rgb(32, 225, 137);
            }
        }
    </style>
</head>
<body>
    <div class="responsive-div">
        this div changes color based on screen size
    </div>
</body>
</html>
