<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading & Block vs Inline elements</title>
</head>
<body>
    <h1>h1: is the biggest heading. Used for the main title of a page.</h1>
    <h6>h6: The smallest heading. Rarely used.</h6>

    <p>Lorem, ipsum. <em>dolor</em> sit.</p>

    <ol>
       <li>Apple</li> 
       <li>Mango</li>
       <li>Orange</li>
    </ol>

    <img src="woman.jpg" width="200px" alt="image">

    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>Headings h1 to h6</li>
            <li>ol, li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline elements</h1>  
        <ul>
            <li>a tags.</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>
</body>
</html>
