<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login form</h1>
    <form>
        <label for="email">email<input placeholder="enter email" type="text" name="email"></label>
        <label for="password">password <input placeholder="enter your password" type="text"></label>
        <button type="submit">submit</button>
    </form>

    <div>
        <h1>Learning forms</h1>
        <form>
           
            <label>
                <input type="checkbox" name="subject" value="math">Math
            </label><br>
            <label>
                <input type="checkbox" name="subject" value="science">Science
            </label><br>
            <label>
                <input type="checkbox" name="subject" value="english">English
            </label><br>
            
            <label>
                <input type="radio" name="subject" value="male">male
            </label>

            <label>
                <input type="radio" name="subject" value="female">female
            </label><br>

            <label for="Games">
                <select name="Games" id="">
                    <option value="Cricket">Cricket</option>
                    <option value="Baseball">Baseball</option>
                </select>
            </label>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
